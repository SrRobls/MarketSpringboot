spring.application.name=ApiMarketPlace
#spring.datasource.url=jdbc:mysql://localhost:3306/MarketPlace
spring.datasource.url=jdbc:mysql://db:3306/MarketPlace
spring.datasource.username=root
spring.datasource.password=Admin*123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true


aws.s3.bucket-name=${AWS_S3_BUCKET_NAME}
aws.s3.access-key=${AWS_S3_ACCESS_KEY}
aws.s3.secret-key=${AWS_S3_SECRET_KEY}
aws.s3.region=${AWS_S3_REGION}

jwt.secret=${JWT_SECRET_KEY}
jwt.expiration=${JWT_EXPIRATION}
